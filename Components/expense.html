<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Expenses - SpendBuddy</title>
  <link rel="stylesheet" href="../CSS/auth.css">
  <link rel="stylesheet" href="../CSS/expenses.css">
</head>
<body>
  <!-- Navigation -->
   
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <span>üí∞</span>
        <span>SpendBuddy</span>
      </div>
      <div class="nav-actions">
        <button class="btn btn-secondary" onclick="goBack()">
          <span>‚¨Ö</span>
          Back to Dashboard
        </button>
        <div class="user-info">
          <span>üë§</span>
          <span id="username">Loading...</span>
        </div>
        <button class="btn btn-primary" onclick="openAddExpenseModal()">
          <span>‚ûï</span>
          Add Expense
        </button>
        <button class="btn btn-secondary" onclick="api.logout()">
          <span>üö™</span>
          Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="expenses-page">
    <!-- Header Section -->
    <div class="page-header">
      <div class="header-content">
        <h1 class="page-title">All Expenses</h1>
        <p class="page-subtitle">Complete overview of your spending history</p>
      </div>
      
      <!-- Quick Stats -->
      <div class="quick-stats">
        <div class="quick-stat-item">
          <div class="stat-value" id="totalAllExpenses">‚Çπ0</div>
          <div class="stat-label">Total Spent</div>
        </div>
        <div class="quick-stat-item">
          <div class="stat-value" id="totalAllTransactions">0</div>
          <div class="stat-label">Transactions</div>
        </div>
        <div class="quick-stat-item">
          <div class="stat-value" id="avgTransactionAmount">‚Çπ0</div>
          <div class="stat-label">Avg. Transaction</div>
        </div>
      </div>
    </div>

    <!-- Filters Section -->
    <div class="filters-section">
      <div class="filters-container">
        <div class="filter-group">
          <label for="dateFilter">Date Range</label>
          <select id="dateFilter">
            <option value="all">All Time</option>
            <option value="current-month">Current Month</option>
            <option value="last-month">Last Month</option>
            <option value="current-year">Current Year</option>
            <option value="custom">Custom Range</option>
          </select>
        </div>
        
        <div class="filter-group" id="customDateRange" style="display: none;">
          <label for="startDate">From</label>
          <input type="date" id="startDate">
          <label for="endDate">To</label>
          <input type="date" id="endDate">
        </div>
        
        <div class="filter-group">
          <label for="categoryFilter">Category</label>
          <select id="categoryFilter">
            <option value="all">All Categories</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="paymentFilter">Payment Method</label>
          <select id="paymentFilter">
            <option value="all">All Methods</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="sortFilter">Sort By</label>
          <select id="sortFilter">
            <option value="date-desc">Newest First</option>
            <option value="date-asc">Oldest First</option>
            <option value="amount-desc">Highest Amount</option>
            <option value="amount-asc">Lowest Amount</option>
          </select>
        </div>
        
        <button class="btn btn-primary" onclick="applyFilters()">
          <span>üîç</span>
          Apply Filters
        </button>
        
        <button class="btn btn-primary" onclick="resetFilters()">
          <span>üîÑ</span>
          Reset
        </button>
      </div>
    </div>

    <!-- Expenses List -->
    <div class="expenses-section">
      <div class="section-header">
        <h2 class="section-title">
          <span id="resultsCount">0</span> Expenses Found
        </h2>
        <div class="view-options">
          <!-- <button class="view-btn active" data-view="list" onclick="switchView('list')">
            <span>üìã</span>
            List
          </button>
          <button class="view-btn" data-view="grid" onclick="switchView('grid')">
            <span>‚äû</span>
            Grid
          </button> -->
        </div>
      </div>
      
      <div class="expenses-container">
        <div id="expensesList" class="expenses-list">
          <div class="loading" id="loadingSpinner">
            Loading expenses...
          </div>
        </div>
        
        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
          <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
          <div class="pagination-info">
            <span id="pageInfo">Page 1 of 1</span>
          </div>
          <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Expense Modal -->
  <div class="modal-overlay" id="addExpenseModal">
    <div class="modal">
      <h2>Add New Expense</h2>
      <form id="addExpenseForm">
        <div class="form-group">
          <label for="expenseAmount">Amount</label>
          <input type="number" id="expenseAmount" name="amount" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="expenseDescription">Description</label>
          <input type="text" id="expenseDescription" name="expenseDescription" required>
        </div>
        <div class="form-group">
          <label for="expenseCategory">Category</label>
          <select id="expenseCategory" name="categoryId" required>
            <option value="">Select Category</option>
          </select>
        </div>
        <div class="form-group">
          <label for="expensePayment">Payment Method</label>
          <select id="expensePayment" name="paymentId" required>
            <option value="">Select Payment Method</option>
          </select>
        </div>
        <div class="form-group">
          <label for="expenseDate">Date</label>
          <input type="date" id="expenseDate" name="expenseDate" required>
        </div>
        <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
          <button type="button" class="btn btn-secondary" onclick="closeAddExpenseModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Expense Detail Modal -->
  <div class="modal-overlay" id="expenseDetailModal">
    <div class="modal expense-detail-modal">
      <h2>Expense Details</h2>
      <div id="expenseDetailContent">
        <!-- Content will be populated by JavaScript -->
      </div>
      <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
        <button class="btn btn-secondary" onclick="closeExpenseDetailModal()">Close</button>
      </div>
    </div>
  </div>

        <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <p class="footer-text">
        Made with ‚ù§Ô∏è by 
        <a href="https://www.linkedin.com/in/mcn-mouli" target="_blank" class="footer-link">Mouli</a> 
        & 
        <a href="https://www.linkedin.com/in/matta-balaji" target="_blank" class="footer-link">Balaji</a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="../Config/config.js"></script>
  <script src="../JS/api.js"></script>
  <script src="../JS/expenses.js"></script>
</body>
</html>
